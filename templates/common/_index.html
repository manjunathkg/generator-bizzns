<!DOCTYPE html>
<html ng-app="<%= _.classify(appname) %>App" ng-controller="<%= _.classify(appname) %>AppCtrl">
  <head>
    <title><%= _.classify(appname) %>App</title>


    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS -->

    <!--  REMOVE the space bewteen < and %  -->
      <[%   styles.forEach( function ( file ) {   %]>
      <link rel="stylesheet" type="text/css" href="/static/<[%= file %]>" /> <[% }); %]>
     <!--  END - REMOVE the space bewteen < and %  -->


    <!--[if IE 7>
    <link rel="stylesheet" href="assets/font-awesome-ie7.min.css />
    <![endif]-->

    <!-- compiled JS -->
    <!--  REMOVE the [ and ] chars bewteen < and %   --> 
      <[% scripts.forEach( function ( file ) { %]>
      <script type="text/javascript" src="/static/<[%= file %]>"></script><[% }); %]>
      <!--  END - REMOVE the space bewteen < and %  -->


    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
  </head>
  <body>
    <admin-top-header></admin-top-header>
    <admin-mainnav></admin-mainnav>

    <div class="container" ui-view>
      
      <ul ng-controller="<%= _.classify(appname) %>AppCtrl">
         <li>
          <div>bizzns here is </div>
          <hr/>
          <div>
            {{bizzns}}

          </div>
        </li>
      </ul>

    </div>

    <admin-footer></admin-footer>

    <script src="http://localhost:35729/livereload.js"></script>
    
  </body>
</html>
